<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./css/normalize.css" />
        <link rel="stylesheet" media="(min-width: 992px)" href="./css/desktop.css" /> 
        <link rel="stylesheet" media="all and (min-width: 768px)" href="./css/tab.css" /> 
        <link rel="stylesheet" media="screen and (max-width: 767px)" href="./css/phone.css" /> 
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
        <script src="https://kit.fontawesome.com/1ff5bb9012.js" crossorigin="anonymous"></script>

        <title>Booki</title>
    </head>
    <body>
        <!--HEADER-->
        <header>
            <nav>
                <img src="./images/logo/Booki.png" alt="Logo">
                <ul>
                    <li>Hébergements</li>
                    <li>Activités</li>
                </ul>
            </nav>
        </header>
        <!--MAIN-->
        
        <!-- TITRE -->
        <main>
            <div>
                <h1>Trouvez un hébergement pour des vacances de rêve</h1>
                <p>En plein centre ville ou en pleine nature</p>
            </div>
            
            <!-- Barre de recherche -->
            <div>
                <form method="post" action="nothing.nothing">
                    <label for="ville"><i class="fa-solid fa-location-dot"></i></label>
                    <input type="text" name="ville" id="ville" placeholder="Marseille, France" />
                    <button>Rechercher</button>
                </form>
            </div>
            
            <!-- FILTRES -->
            <div class="filtres">
                <h4 id="titre_filtres">Filtres</h4>
                <div class="liste_filtres">
                <ul>
                    <li><i class="fa-solid fa-money-bill-wave"></i> Économique</li>
                    <li><i class="fa-solid fa-child-reaching"></i> Familial</li>
                    <li><i class="fa-solid fa-heart"></i> Romantique</li>
                    <li><i class="fa-solid fa-dog"></i> Animaux autorisés</li>
                 </ul>
                </div>
            </div>
            <br/>
            <!-- SECTION HEBERGEMENTS MARSEILLE -->
            <div>
                <p><i class="fa-solid fa-info"></i> Plus de 500 logements sont disponibles dans cette ville</p>
            </div>

            
        </main>
    </body>
</html>
